<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <label>Text:</label><input type="text" name="text" id=""><br>

    <label>Number:</label><input type="number" name="text" id="" min="0" max="99" step="5"><br>

    <label>Email:</label><input type="email" name="text" id=""><br>
    <label>URL:</label><input type="url" name="text" id=""><br>
    <label>Date:</label><input type="date" name="text" id=""><br>
    <label>Week:</label><input type="week" name="text" id=""><br>
    <label>Month:</label><input type="month" name="text" id=""><br>
    <label>Color:</label><input type="color" name="text" id=""><br>

    <label>Range:</label><input type="range" name="text" id="" min="0" max="100" value="50"><br>

    <label>Checkbox:</label><input type="checkbox" name="text" id="">
    <input type="checkbox" name="text" id=""><br>

    <label>Radio:</label><input type="radio" name="text" id="">
    <input type="radio" name="text" id=""><br>
    
    <label>File</label><input type="file" multiple><br>
    <label>Search</label><input type="search" name="search" id=""><br>

    <button type="submit">Enviar</button>
</body>
</html>
