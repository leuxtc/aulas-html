                inset 30px 30px 20px -7px rgb(91, 46, 46),

        }

        img {
            width: 300px;
            object-fit: contain;

            filter: drop-shadow(10px 10px 5px black);

            color: palevioletred;
            font-size: 30px;

            text-shadow: 5px 5px 5px black;
        }
