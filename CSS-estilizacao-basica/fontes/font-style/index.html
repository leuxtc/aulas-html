<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #normal {
            font-style: normal;
        }

        #italic {
            font-style: italic;
        }

        #oblique {
            font-style: oblique;
            
        }

        #bold {
            font-weight: bold;
        }

        div {
            font-weight: 500;
        }

        div p {
            font-weight: bolder;
        }

        #small-caps {
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <h1>Propriedade de estilo</h1>

    <ul>
        <h2>font-style</h2>
        <p id="normal">Normal</p>
        <p id="italic">Italic</p>
        <p id="oblique">Oblique</p>
    </ul>
    
    <ul>
        <h2>font-weight</h2>
        <p>Normal</p>
        <p id="bold">Bold</p>
    </ul>

    <div>
        Elemento pai
        <p>Elemento filho</p>
    </div>

    <hr>

    <h1>Font-variant</h1>

    <p id="small-caps">EXEMPLO: Define se o texto deve ser exibido em formato versalete (small-caps)</p>
</body>
</html>
