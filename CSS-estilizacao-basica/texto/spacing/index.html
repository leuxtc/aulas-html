<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #letter-spacing {
            letter-spacing: 10px;
        }

        #letter-spacing-negativo {
            letter-spacing: -1px;
        }

        #word-spacing {
            word-spacing: 10px;
        }
    </style>
</head>
<body>
    <h1>Propriedade | <code>letter-spacing</code></h1>
    <p id="letter-spacing">
        Adiciona um espaçamento entre cada CARACTERE do seu texto
    </p>
    <p id="letter-spacing-negativo">
        Adiciona um espaçamento entre cada CARACTERE do seu texto
    </p>

    <br>

    <h1>Propriedade | <code>word-spacing</code></h1>
    <p id="word-spacing">
        Adiciona um espaçamento entre cada PALAVRA do seu texto
    </p>
</body>
</html>
