<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 400px;
            border: 2px solid blue;
        }

        img {
            width: 100%;
            height: 100%;
        }

        #contain {
            object-fit: contain;
        }

        #cover {
            object-fit: cover;
        }

        #scale-down {
            object-fit: scale-down;
        }

        #none {
            object-fit: none;
        }
    </style>
</head>
<body>
    <h1>Propriedade: <code>object-fit</code></h1>

    <code>object-fit: fill (padr√£o)</code>
    <div>
        <img src="https://i.ytimg.com/vi/8BQR-E-P0pc/sddefault.jpg" alt="" id="fill">
    </div>

    <br>
    <code>object-fit: contain (conter)</code>
    <div>
        <img src="https://i.ytimg.com/vi/8BQR-E-P0pc/sddefault.jpg" alt="" id="contain">
    </div>

    <br>
    <code>object-fit: cover (cobrir)</code>
    <div>
        <img src="https://i.ytimg.com/vi/8BQR-E-P0pc/sddefault.jpg" alt="" id="cover">
    </div>

    <br>
    <code>object-fit: scale-down (contain ou none)</code>
    <div>
        <img src="https://i.ytimg.com/vi/8BQR-E-P0pc/sddefault.jpg" alt="" id="scale-down">
    </div>

    <br>
    <code>object-fit: none (nada)</code>
    <div>
        <img src="https://i.ytimg.com/vi/8BQR-E-P0pc/sddefault.jpg" alt="" id="none">
    </div>
</body>
</html>
