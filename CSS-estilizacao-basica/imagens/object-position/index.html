<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 2px solid blue;
        }

        img {
            width: 100%;
            height: 100%;

            object-fit: cover;
            object-position: 10px bottom;
        }
    </style>
</head>
<body>
    <h1>Propriedade: <code>object-position</code></h1>

    <div>
        <img src="https://i.ytimg.com/vi/8BQR-E-P0pc/sddefault.jpg" alt="">
    </div>
</body>
</html>
